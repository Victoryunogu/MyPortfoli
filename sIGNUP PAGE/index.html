<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</style>
</head>
<body>
    <h1>Sign-up page</h1>



    <fieldset>
        <form id="signup" class="form">
        
            <br>
            <h2>Create an account</h2>
    
            <br>
            <br><br>
            <div class="form-field">
                <h3>Full Name</h3>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>
            <br><br>

    <div class="form-field">
                <h3>Email Address</h3>
                <input type="text" name="email" id="email" placeholder="efadoufa@gmail.com" autocomplete="off">
                <small></small>
            </div>

<br><br>
            <div class="form-field">
                <h3>Password</h3>
                <input type="password" name="password" id="password" placeholder="********" autocomplete="off">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                <small></small>
                <br>
<br><br>

                <h3>Confirm Password</h3>
                <input type="password" name="password" id="confirmpassword" placeholder="********" autocomplete="off">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                <small></small>
            </div>
            
            <br><br>
            <h4><input type="checkbox">Remember me</h4>
            <br>
            <br>
            <div class="form-field">
                <input type="submit" value="Sign up">
            </div>
            <br>
            <br>
            <h5>By clicking, you agree to our <a href="terms">terms</a> and <a href="conditions">conditions</a></h5>
          

        </fieldset>
    </form>



    <script src="./Css/hi.js"></script>



</body>
</html>
